databaseChangeLog:
  - changeSet:
      id: create-polls-table
      author: liquibase
      changes:
        - createTable:
            tableName: polls
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: end_time
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: true
