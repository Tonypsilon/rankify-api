databaseChangeLog:
  - changeSet:
      id: create-votes-table
      author: liquibase
      changes:
        - createTable:
            tableName: votes
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: poll_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: submitted_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: votes
            baseColumnNames: poll_id
            referencedTableName: polls
            referencedColumnNames: id
            constraintName: fk_votes_poll_id
            onDelete: CASCADE

