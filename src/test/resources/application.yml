spring:
  application:
    name: rankify-api
  datasource:
    url: jdbc:postgresql://localhost:5432/rankify_test
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:rankify}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 0