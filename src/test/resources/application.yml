spring:
  application:
    name: rankify-api
  datasource:
    # Actual values supplied dynamically by Testcontainers via DynamicPropertySource.
    username: ${DB_USERNAME:rankify}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 0