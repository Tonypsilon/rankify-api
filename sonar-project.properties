# SonarQube project configuration
sonar.projectKey=Tonypsilon_rankify-api
sonar.organization=tonypsilon
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=Rankify API
sonar.projectDescription=API application for ranked voting with Spring Boot

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage settings
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/config/**,**/RankifyApiApplication.java

# Quality gates
sonar.qualitygate.wait=true

# Exclude generated files and configuration
sonar.exclusions=**/target/**,**/*.xml,**/*.yml,**/*.yaml,**/*.properties,**/*.md

# Test exclusions (don't analyze test code for coverage)
sonar.test.exclusions=**/test/**

# Java specific settings
sonar.java.source=24
sonar.java.target=24